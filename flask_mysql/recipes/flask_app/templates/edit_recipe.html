<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Edit {{recipe.name}}</h1>
    <div class="row">
        <a href="/dash" class="btn btn-primary offset-2 col-2">Dashboard</a>
        <a href="/user/logout" class="btn btn-primary offset-1 col-1">Logout</a>
    </div>
    <card class="d-flex justify-content-around p-2 bg-dark text-light">
        <div class="col-1">
        <form action="/recipe/edit/submit/{{recipe.id}}" method="post" name="edit_recipe"> 
            <h2>Edit Recipe: {{recipe.name}}</h2>
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
            {% endwith %}
            <div class="form-outline mb-4">
                <input type="text" name="name" placeholder="Recipe Name" class="form-control" />
                <label for="name">Recipe Name</label>
            </div>
    
            <div class="form-outline mb-4">
                <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                <label for="description">Description</label>
            </div> 
    
            <div class="form-outline mb-4">
                <textarea name="instructions" id="instructions" class="form-control" cols="30" rows="10"></textarea>
                <label for="instructions">Instructions</label>
            </div>
            </div>
            <div class="col-2">
                <div class="form-outline mb-4">
                    <p class="form-label">Under 30 Minutes?:</p>
                    <div class="form-check-inline">
                        <input type="radio" name="under" id="yes" value="1" class="form-check-input">
                        <label for="yes" class="form-label">Yes</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="under" id="no" value="0" class="form-check-input">
                        <label for="no" class="form-label">No</label>
                    </div>
                </div>
            <div class="form-outline mb-4">
                <input type="date" name="date_made" placeholder="When did you make this dish?" class="form-control" />
                <label for="date_made">Date Made</label>
            </div>
            <input type="submit" value="Post Recipe!" class="btn btn-primary mb-4">
            </div>
        </form>
    </card>

</body>
</html>
