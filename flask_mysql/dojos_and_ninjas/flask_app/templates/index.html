<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/newdojo" method="post" class="col-4 bg-info p-3 my-3 mx-auto text-light" >
            <h2 class="text-center text-dark">New Dojo</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn btn-dark mx-auto">
        </form>
        <div class="col-4 bg-info text-light text-center my-5 p-4">
            <h2 class="text-dark">Dojos</h2>
            {% for dojo in dojos %}
            <p> 
                <a href="/showdojo/{{dojo.id}}" class="text-dark">{{dojo.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center text-dark bg-danger p-3">Add Ninja</a>
</body>
</html>
